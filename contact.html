
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donnie Mayse - Harrison Township Trustee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .flag {
            width: 80px;
            margin: 10px;
        }
        .button {
            background-color: #3c3b6e;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px auto;
        }
        .button:hover {
            background-color: #2a2a57;
        }
        form {
            margin-top: 30px;
        }
        input, textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #b22234;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8a1a27;
        }
    </style>
</head>
<body>

    <h1>Contact Donnie Mayse</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" class="flag" alt="American Flag">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" class="flag" alt="American Flag">

    <div>
        <a class="button" href="https://www.harrisonpickaway.com" target="_blank">Visit Harrison Township Website</a>
    </div>

    <form action="https://formspree.io/f/mgvyrzol" method="POST">
        <h2>Send Me a Message</h2>
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
